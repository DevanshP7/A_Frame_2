<!DOCTYPE html>
<html>
    <head>
        <title>Robot</title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="aliceblue">
            <a-sky color="aliceblue"></a-sky>
            <a-plane color="green" position="0 0 -4" rotation="-90 0 0" height="40" width="40"></a-plane>

            <a-sphere position="-0.75 0 -4" radius="0.5" color="#EF2D5E"></a-sphere>
            <a-sphere position="0.75 0 -4" radius="0.5" color="#EF2D5E"></a-sphere>

            <a-cylinder position="-0.85 1 -4.1" radius="0.05" height="2" color="grey"></a-cylinder>
            <a-cylinder position="-0.65 1 -4.1" radius="0.05" height="2" color="grey"></a-cylinder>
            <a-cylinder position="-0.85 1 -3.9" radius="0.05" height="2" color="grey"></a-cylinder>
            <a-cylinder position="-0.65 1 -3.9" radius="0.05" height="2" color="grey"></a-cylinder>

            <a-cylinder position="0.85 1 -4.1" radius="0.05" height="2" color="grey"></a-cylinder>
            <a-cylinder position="0.65 1 -4.1" radius="0.05" height="2" color="grey"></a-cylinder>
            <a-cylinder position="0.85 1 -3.9" radius="0.05" height="2" color="grey"></a-cylinder>
            <a-cylinder position="0.65 1 -3.9" radius="0.05" height="2" color="grey"></a-cylinder>

            <a-box position="0 3.5 -4" rotation="0 0 0" color="blue" depth="2" height="3" width="3"></a-box>

            <a-box position="0 6 -4" height="2" width="2" depth="1" color="lightblue"></a-box>

            <a-text value="1  2  3 \n 4  5  6 \n 7  8  9 \n *  0  #" position="-01.2 4.3 -2.9"></a-text>
            <a-text value="Hello!\n I Am A Robot..." position="-0.5 4.3 -2.9"></a-text>
            <a-box color="brown" position="-0.89 4.3 -2.91" depth="0.005" height="1" width="0.7"></a-box>

            
            <a-ring color="lightblue" radius-inner="0.0000000000000000001" radius-outer="0.98" position="0 3.3 -2.98" rotation="-5 0 0"></a-ring>
            
            <a-entity position="2 4.8 -4" rotation="45 0 60">
                <a-cylinder radius="0.1" height="2" color="black"></a-cylinder>
            </a-entity>
            <a-entity position="4 4.8 -4" rotation="45 0 -60">
                <a-cylinder radius="0.1" height="2" color="black"></a-cylinder>
            </a-entity>
            <a-sphere position="3 4.4 -4.4" radius="0.3" color="orange"></a-sphere>
            <a-octahedron color="#FF926B" radius="0.5" position="5 5.2 -3.6"></a-octahedron>

            <a-cylinder radius="0.1" height="2" color="black" position="-2 4.8 -4" rotation="45 0 -60"></a-cylinder>
            <a-cylinder radius="0.1" height="2" color="black" position="-4 4.8 -4" rotation="45 0 60"></a-cylinder>
            <a-sphere position="-3 4.4 -4.4" radius="0.3" color="orange"></a-sphere>
            <a-dodecahedron color="#FF926B" radius="0.5" position="-5 5.2 -3.6"></a-dodecahedron>

            <a-sphere position="0.4 6.3 -3.2" radius="0.3" color="white"></a-sphere>
            <a-sphere position="-0.4 6.3 -3.2" radius="0.3" color="white"></a-sphere>

            <a-sphere position="0.4 6.3 -2.9" radius="0.1" color="black" animation="property: position; from: 0.4 6.3 -2.9; to: 0.4 6.1 -2.9; dir: alternate; loop: true; dur: 1000; "></a-sphere>
            <a-sphere position="-0.4 6.3 -2.9" radius="0.1" color="black" animation="property: position; from: -0.4 6.3 -2.9; to: -0.4 6.1 -2.9; dir: alternate; loop: true; dur: 1000; "></a-sphere>
        
            <a-torus color="#43A367" arc="90" radius="1" radius-tubular="0.01" position="0 6.2 -3.3" rotation="0 0 -135"></a-torus>
            <a-cylinder radius="0.1" height="4" color="white" position="-0.5 6.5 -4" rotation="0 0 0" animation="property: position; from: -0.5 6.5 -4; to: 0.5 6.5 -4; dir: alternate; loop: true; dur: 1000; "></a-cylinder>
            <a-sphere position="-0.5 8.65 -4" radius="0.3" color="blue" animation="property: position; from: -0.5 8.65 -4; to: 0.5 8.65 -4; dir: alternate; loop: true; dur: 1000; "></a-sphere>
        </a-scene>
    </body>
</html>
